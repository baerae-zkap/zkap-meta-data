name: Merge JSON Files

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - develop
  workflow_dispatch: # 수동 실행만 가능

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    needs: pr-create
    steps:
      - name: Send message to Slack
        uses: slackapi/slack-github-action@v1.27.1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "GitHub Action 알림",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "GitHub Action 알림",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ GitHub Action 알림: 개발서버에 토큰 업데이트가 완료되었습니다. 🎉\n📝 main 브랜치로 PR이 생성되었습니다."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "메인 브랜치 PR 확인하기",
                        "emoji": true
                      },
                      "style": "primary",
                      "url": "https://github.com/baerae-zkap/zkap-meta-data/pulls"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
