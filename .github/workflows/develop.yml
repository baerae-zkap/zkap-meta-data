name: Merge JSON Files

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - develop # develop 브랜치에 머지될 때 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run merge script
        run: yarn token

      - name: Commit and push changes if any
        run: |
          git config user.name "jjackban"
          git config user.email "ban@baerae.com"
          git add .
          if git commit -m "feat: auto update CI via GitHub Actions"; then
            git push https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/baerae-zkap/zkap-meta-data.git HEAD:develop
          else
            echo "No changes to commit. Skipping push."
          fi

      - name: Create Pull Request to main
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          base: main
          branch: develop
          title: "feat: auto update CI via GitHub Actions"
          body: |
            ## 자동 업데이트
            GitHub Actions를 통해 자동으로 생성된 PR입니다.

          delete-branch: false
          commit-message: "feat: auto update CI via GitHub Actions"

      - name: Send message to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "✅ GitHub Action 알림: 개발서버에 토큰 업데이트가 완료되었습니다. 🎉\n📝 main 브랜치로 PR이 생성되었습니다.",
              "attachments": [
                {
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "메인 브랜치 PR 확인하기",
                            "emoji": true
                          },
                          "style": "primary",
                          "url": "https://github.com/baerae-zkap/zkap-meta-data/pulls"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
